<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add</title>
    <style>
        .content{
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            box-sizing: border-box;
            justify-content: center;
        }
        .content{
            /* display: flex; */
            flex: 1;
        
        }
        @media (max-width:600px){
            .content{
                flex-direction: column;
            }
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    
        <div class="content bg-secondary" >
            <section id="add">
                <h2>Add</h2>
                <form action="" id="addForm">
                     <label class="form-label" for="name">Name:</label>
                     <input class="form-control" type="text" id="name" required><br><br>

                     <label class="form-label" for="age">Age :</label>
                     <input class="form-control" type="number" id="n"> <br><br>

                     <label class="form-label" for="gender">Gender :</label>
                     <select class="form-select" name="" id="gender" required>
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="other">Other</option>
                     </select> <br><br>

                     <label class="form-label" for="email">Email :</label>
                     <input class="form-control" type="email" name="email" id="email" required> <br><br>

                     <label class="form-label" for="terms">Agree To Terms :</label>
                     <input class="form-check-input" type="checkbox" id="terms" required> <br><br>

                     <button class="btn btn-primary" type="submit">Submit</button>

                </form>
            </section>
        </div>
        <script>
            // document.getElementById("addForm").addEventListener("submit",function(event){
            //     event.
            // })
        </script>
</body>
</html>
